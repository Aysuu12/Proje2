<!DOCTYPE html>
<html>
<head>
	<title>Kiþisel Bilgiler</title>
	
	<style>
	table{
	margin-top: 50px;
	text-align: center;
	background: #333;
	color: #fff;
}

#show th, #show td{
	padding: 13px;
}

#btna td input{
	width: 100%;
}
	</style>
	
</head>
<body>

	<center>
		<table border="4">
			<thead>
				<tr>
					<th>İsim</th>
					<td><input type="text" name="İsim" id="isim"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Soy İsim</th>
					<td><input type="text" name="sisim" id="sisim"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Yaş</th>
					<td><input type="text" name="yaş" id="yaş"></td>
				</tr>

				<tr>
					<th>Doğum Tarihi</th>
					<td><input type="date" name="Doğum Tarihi" id="dtarih"></td>
				</tr>

				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="KAYIT" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>İsim</th>
					<th>Soy İsim</th>
					<th>Email</th>
					<th>Yaş</th>
					<th>Doğum Tarihi</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
        var list5 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("isim").value;
			list2[x] = document.getElementById("sisim").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("yaş").value;
            list5[x] = document.getElementById("dtarih").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
            var cel5 = NewRow.insertCell(4);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
            cel5.innerHTML = list5[x];

			n++;
			x++;
		}

	</script>
</body>
</html>
